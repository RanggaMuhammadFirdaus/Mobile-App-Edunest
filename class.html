<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Course App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-black px-4 py-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <a href="home.html#java" class="bg-white shadow-[4px_4px_0_0_black] p-2 rounded-full inline-flex items-center justify-center">
      <!-- Back icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
    </button>
    <img src="https://i.pravatar.cc/40" class="rounded-full w-10 h-10" alt="profile" />
  </div>

  <!-- Search -->
  <div class="flex items-center gap-3 mb-6">
    <div class="flex-1 bg-white shadow-[4px_4px_0_0_black] rounded-full px-4 py-2">
      <input type="text" placeholder="Cari kelas" class="w-full outline-none bg-transparent text-sm" />
    </div>
    <button class="bg-white shadow-[4px_4px_0_0_black] p-2 rounded-full">
      <!-- Menu icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Category Filters -->
  <div class="flex gap-2 mb-4 overflow-x-auto py-5">
    <span class="bg-red-500 text-white px-4 py-1 rounded-full text-sm shadow">Pemrograman</span>
    <span class="bg-yellow-300 text-black px-4 py-1 rounded-full text-sm shadow">Desain Grafis</span>
    <span class="bg-sky-400 text-white px-4 py-1 rounded-full text-sm shadow">Data Science</span>
    <span class="bg-fuchsia-500 text-white px-4 py-1 rounded-full text-sm shadow">Marketing</span>
  </div>

  <!-- Course Cards -->
  <div class="grid grid-cols-2 gap-4 mt-12">
    <!-- Card -->
    <div class="bg-white shadow-[4px_4px_0_0_black] rounded-2xl overflow-hidden">
      <div class="relative">
        <img src="img/java.png" class="w-full h-24 object-cover" alt="course" />
        <span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">Pemrograman</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-2 right-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <div class="p-2">
        <h3 class="font-semibold text-sm">Java Pemula</h3>
        <div class="flex items-center text-xs text-gray-500 mt-1 space-x-2">
          <span>⏱ 18 jam</span>
          <span>⭐ 4.7</span>
        </div>
        <div class="text-right mt-2">
          <span class="bg-orange-300 text-black text-xs px-2 py-0.5 rounded-full font-semibold">Rp 180.000</span>
        </div>
      </div>
    </div>

    <!-- Duplikat Card -->
    <div class="bg-white shadow-[4px_4px_0_0_black] rounded-2xl overflow-hidden">
      <div class="relative">
        <img src="img/java.png" class="w-full h-24 object-cover" alt="course" />
        <span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">Pemrograman</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-2 right-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <div class="p-2">
        <h3 class="font-semibold text-sm">Python Dasar</h3>
        <div class="flex items-center text-xs text-gray-500 mt-1 space-x-2">
          <span>⏱ 18 jam</span>
          <span>⭐ 4.7</span>
        </div>
        <div class="text-right mt-2">
          <span class="bg-orange-300 text-black text-xs px-2 py-0.5 rounded-full font-semibold">Rp 180.000</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
<div class="fixed bottom-0 left-0 w-full bg-white border-t border-black flex justify-around py-2 shadow-inner">
    <button class="flex flex-col items-center text-pink-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 3.172l5 5V16a1 1 0 01-1 1h-2v-4H8v4H6a1 1 0 01-1-1V8.172l5-5z"/>
      </svg>
    </button>
    <!-- Tengah: Love -->
  <button class="flex flex-col items-center text-gray-500">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
    </svg>
  </button>
  <!-- Kanan: User (sesuai ikon kamu) -->
  <button class="flex flex-col items-center text-gray-500">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
  </button>
  </div>

</body>
</html>
