  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Font Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          boxShadow: {
            custom: '4px 4px 0 0 black',
            strong: '8px 8px 0 0 #ef4444',

<body class="bg-[#f8fafc] min-h-screen relative pb-20">

  <!-- Header -->
   <a href="class.html">

  </a>

  <div class="flex flex-col items-center px-6 mt-6">

         class="w-48 h-auto rounded-lg mb-4" />
    <h2 class="text-lg font-bold text-gray-900">Pembayaran Berhasil</h2>

      <span class="font-semibold">Jumlah</span>

      <span class="font-semibold">Tanggal</span>
      <span class="text-right">26 Mei 2025</span>

      <span class="font-semibold">ID Transaksi</span>
      <span class="text-right">TXN1234567890</span>
    </div>
  </div>

  <!-- 3) Tombol Pergi ke Kursus -->
  <div class="px-6">
    <a href="detailclass2.html"
       class="block w-full text-center bg-green-700 text-white font-semibold

<!-- Bottom Navigation -->
