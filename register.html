<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun Baru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Poppins';
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">

    <div class="bg-white w-full max-w-sm shadow-xl p-6 rounded-md border border-black relative">
        <h1 class="text-xl font-bold text-center mb-6 text-gray-900">Daftar Akun Baru</h1>
    
        <form id="registerForm">
          <!-- Nama Lengkap -->
          <label class="block mb-2 font-semibold text-sm text-gray-800">Nama Lengkap</label>
          <input id="nama" type="text" placeholder="Nama Lengkap"
                 class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    
          <!-- Email -->
          <label class="block mb-2 font-semibold text-sm text-gray-800">Email</label>
          <input id="email" type="email" placeholder="nama@email."
                 class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    
          <!-- Kata Sandi -->
          <label class="block mb-2 font-semibold text-sm text-gray-800">Kata Sandi</label>
          <div class="relative mb-4">
            <input id="password" type="password" placeholder="•••••"
                   class="w-full px-4 py-2 border border-gray-300 rounded pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
              👁️
            </span>
          </div>
    
          <!-- Konfirmasi Kata Sandi -->
          <label class="block mb-2 font-semibold text-sm text-gray-800">Konfirmasi Kata Sandi</label>
          <div class="relative mb-6">
            <input id="confirmPassword" type="password" placeholder="•••••"
                   class="w-full px-4 py-2 border border-gray-300 rounded pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
              👁️
            </span>
          </div>
    
          <!-- Tombol Masuk -->
          <button type="submit"
                  class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded shadow-md border-2 border-black">
            Masuk
          </button>
        </form>
    
        <!-- Link Login -->
        <p class="text-sm text-center mt-4">
          Sudah memiliki akun?
          <a href="index.html" class="text-rose-600 font-semibold hover:underline">Masuk di sini</a>
        </p>
      </div>
    </body>
    </html>

    <!-- Tambahkan script kecil untuk hide password-->
<script>
  document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if (!nama || !email || !password || !confirmPassword) {
      Swal.fire({
        icon: 'warning',
        title: 'Form tidak lengkap',
        text: 'Harap isi semua kolom sebelum mendaftar!',
      });
    } else if (password !== confirmPassword) {
      Swal.fire({
        icon: 'error',
        title: 'Kata sandi tidak cocok',
        text: 'Konfirmasi kata sandi tidak sama!',
      });
    } else {
      // Jika valid, redirect (bisa juga simpan data)
      Swal.fire({
        icon: 'success',
        title: 'Berhasil!',
        text: 'Akun berhasil didaftarkan!',
        confirmButtonText: 'Lanjut'
      }).then(() => {
        window.location.href = 'index.html';
      });
    }
  });

  // Tampilkan/sembunyikan password
  document.querySelectorAll('span').forEach(span => {
    span.addEventListener('click', () => {
      const input = span.previousElementSibling;
      input.type = input.type === 'password' ? 'text' : 'password';
    });
  });
  </script>
