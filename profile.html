<!DOCTYPE html>

  <!-- Profil Pengguna -->
  <div class="flex flex-col items-center">
    <img src="img/people.jpg" alt="Profile" class="w-20 h-20 rounded-full mb-2" />

  </div>

  <!-- Kelas yang Dibeli -->
  <div class="mt-6 px-4">

        <img src="img/webpemula.jpg" class="w-full h-20 rounded-lg object-cover" />

        <img src="img/uiux.jpg" class="w-full h-20 rounded-lg object-cover" />

      <div class="flex-shrink-0 w-32">
        <img src="img/machinelearning.jpg" class="w-full h-20 rounded-lg object-cover" />

  <!-- Riwayat Transaksi -->
  <div class="mt-6 px-4">
    <h3 class="text-sm font-semibold mb-2">Riwayat Transaksi</h3>
    <div class="text-sm space-y-1">
      <div class="flex justify-between">
        <span>Web Pemula</span>
        <span>Rp 160.000</span>
      </div>
      <div class="flex justify-between">
        <span>UI/UX Figma</span>

      </div>
      <div class="flex justify-between">
        <span>ML Dasar</span>

  <!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center h-20 shadow-inner z-50">
  <!-- Beranda -->
  <button onclick="navigateTo('home.html')" id="btn-beranda"
    class="transition-transform duration-150 active:scale-90 flex flex-col items-center text-black font-medium px-6 py-2 rounded-full border-2 border-transparent">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 12l9-9 9 9v8a2 2 0 01-2 2h-4v-6H9v6H5a2 2 0 01-2-2z" />
    </svg>

  <!-- Kelas -->

    class="transition-transform duration-150 active:scale-90 flex flex-col items-center text-black font-medium px-6 py-2 rounded-full border-2 border-transparent">

        d="M12 20h9M12 4h9M4 8h16M4 16h16" />

    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">

<script>
  function navigateTo(pageUrl) {
    window.location.href = pageUrl;
  }
</script>
