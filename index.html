<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Poppins';
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
  <div class="bg-white border border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] px-6 py-8 w-[90%] max-w-sm">
    <h1 class="text-2xl font-bold text-center text-black leading-tight mb-6">
      Masuk ke Akun <br /> Anda
    </h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-black mb-1">Email</label>
        <input type="email" id="email" placeholder="nama@email." class="w-full px-3 py-2 border border-black focus:outline-none" />
      </div>
      <div class="mb-4">
        <div class="flex justify-between items-center mb-1">
          <label for="password" class="text-sm font-semibold text-black">Kata</label>
          <a href="#" class="text-xs text-red-500 font-semibold">Lupa kata sandi?</a>
        </div>
        <div class="relative">
          <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="password" class="w-full px-3 py-2 border border-black pr-10 focus:outline-none" />
          <button type="button" id="togglePassword" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-black text-xl">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <button type="submit" class="bg-red-500 text-white font-bold w-full py-2 mt-4 border border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
        Masuk
      </button>
      <p class="text-center text-sm mt-4">
        Belum memiliki akun? <a href="register.html" class="text-red-500 font-semibold">Daftar di sini</a>
      </p>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Stop form from submitting langsung

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (email === '' || password === '') {
      Swal.fire({
        icon: 'warning',
        title: 'Oops...',
        text: 'Silakan isi email dan kata sandi terlebih dahulu!',
      });
    } else {
      // Jika valid, redirect ke home
      window.location.href = 'home.html';
    }
  });

  // Toggle password
  const toggleBtn = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  let visible = false;

  toggleBtn.addEventListener('click', function () {
    visible = !visible;
    passwordInput.type = visible ? 'text' : 'password';
  });
  </script>
</body>
</html>
